<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
</head>
<body>
    <script>
        var x = 6;
        var y = 14;
        var z = 4;

        x += y - x++ * z;
        document.write(x + "<br>")
        /* Спочатку виконується x++*z, що буде дорівнювати 24 (пріорітет у множення найвищий у даному прикладі, 
        ++ іде постфіксний, тому не рахується), потім іде y - x++ * z, що дорівнює -10 , 
        а далі вже іде x += y - x++ * z = 6 - 10 = -4 (пріорітет у += найнижчий в прикладі) */
        document.write("<hr>");

        var x = 6;
        var y = 14;
        var z = 4;

        z = --x - y * 5;
        document.write(z);
        /* Найпершим дією іде -- за пріорітетністю (префіксний декремент), далі іде множення, а вже потім іде віднімання,
        тобто z = 5 - 14 * 5 = -65 */
        document.write("<hr>");

        var x = 6;
        var y = 14;
        var z = 4;

        y /= x + 5 % z; 
        document.write(y);
        /* За пріорітетністю спочатку іде розрахунок залишку від ділення, потім рахується додавання і на кінець іде розрахунок /=, 
        тому y /= 6 + 5%4 = 6 + 1 = 7 -> y/=7 -> y = y/7 -> y = 14/7 = 2 */
        document.write("<hr>");

        var x = 6;
        var y = 14;
        var z = 4;

        document.write (z - x++ + y * 5);
        /* Оcкільки в нас іде постфіксний інкремент, то x++ = 6, далі рахується множення, а вже потім додавання або віднімання (однакова пріорітетність),
        отже виходить такий результат = 4 - 6 + 14 * 5 = -2 + 70 = 68 */
        document.write("<hr>");

        var x = 6;
        var y = 14;
        var z = 4;

        x = y - x++ * z; 
        document.write (x);
        /* Оcкільки в нас іде постфіксний інкремент, то x++ = 6, далі рахується множення, а на кінець віднімання, 
        тобто x = 14 - 6 * 4 = 14 - 24 = -10 */
        document.write("<hr>");
    </script>
</body>
</html>
