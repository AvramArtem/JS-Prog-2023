<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div{
        margin: 150px;
        border: 5px dashed black;
        text-align: center;
        padding: 20px;
        font-size: 30px;
    }
</style>
<body>

    <div id="div">
        Я div з зовнішнім відступом 150 пікселів.
    </div>

    <script>
        let elemDiv = document.querySelector("#div");
        let styleDiv = getComputedStyle(elemDiv);
        console.log("Зовнішній відступ (margin) у div складає: " + styleDiv.margin);
    </script>
    
</body>
</html>
