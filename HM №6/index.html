<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        
        function Human (name, age, gender, tel){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.tel = tel;
        }
        
        Human.prototype.yearOfBirth = function (year = 2023){
            return year-this.age;
        }

        let human_1 = new Human ("Artem", 20, "Male", "+380968218000");
        let human_2 = new Human ("Diana", 35, "Female", "+380974779000");
        let human_3 = new Human ("Vova", 25, "Male", "+380667009000");
        let human_4 = new Human ("Dima", 27, "Male", "+380899005600");
        let human_5 = new Human ("Vita", 40, "Female", "+380568909090");

        let people = [human_1, human_2, human_3, human_4, human_5];

        people.sort(function(older, younger){
            return younger.age-older.age;
        })

        console.log(people);

        </script>

</body>
</html>
